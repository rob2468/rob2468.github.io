<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="/pages/common/default.css" />
<link rel="stylesheet" type="text/css" href="/pages/post/index.css" />
{% if page.custom_css %}
  {% assign page_full_path = page.id | split: "/" %}
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}pages/{{ page_full_path.last }}/{{ stylesheet }}">
  {% endfor %}
{% endif %}

<script src="/pages/common/utility.js"></script>
<script src="/pages/post/index.js"></script>
<script src="/pages/post/statistic.js"></script>
<link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
<script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
</head>

<body>
  <header class="header">
    <div class="top">
      <div class="self">
        <a href="/index.html">jam.chenjun</a>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="leading-panel"></div>

    <div class="content">
      {{ content }}
      <p>{{ page.date | date: "%Y-%m-%d" }}</p>

      <div id="git-comment"></div>
      <script>
        const gitment = new Gitment({
          id: '{{ page.page_id }}',
          owner: 'rob2468',
          repo: 'rob2468.github.io',
          oauth: {
            client_id: '5e73e29060bd57da1274',
            client_secret: 'b3a378b34dd5ec2dc7198d561305e262aa00c8af',
          },
        })
        gitment.render(document.getElementById('git-comment'))
      </script>

      <div id="page-id" style="display:none;">{{ page.page_id }}</div>
    </div>

    <div class="trailing-panel"></div>
  </div><!-- main -->

  <footer class="bottom">
    <p>Powered by <a href="https://pages.github.com/" target="_blank">GitHub</a> &copy; 2020 陈军</p>
  </footer>

  <script>
  {% if jekyll.environment == "development" %}
    // 设置当前运行环境
    window.JEKYLL_ENV = 'development';
  {% endif %}
  </script>
</body>
</html>
