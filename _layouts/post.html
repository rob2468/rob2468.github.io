<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="/pages/common/default.css" />
<link rel="stylesheet" type="text/css" href="/pages/post/index.css" />
{% if page.custom_css %}
  {% assign page_full_path = page.id | split: "/" %}
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}pages/{{ page_full_path.last }}/{{ stylesheet }}">
  {% endfor %}
{% endif %}

<script src="/pages/common/utility.js"></script>
<script src="/pages/post/index.js"></script>
<script src="/pages/post/statistic.js"></script>
</head>

<body>
  <header class="header">
    <div class="top">
      <div class="self">
        <a href="/index.html">jam.chenjun</a>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="leading-panel"></div>

    <div class="content">
      {{ content }}
      <p>{{ page.date | date: "%Y-%m-%d" }}</p>

      <div id="disqus_thread"></div>
      <script>
          /**
          *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
          *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
          var disqus_config = function () {
          this.page.url = location.href;  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = '{{ page.page_id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://jamchenjun.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <div id="page-id" style="display:none;">{{ page.page_id }}</div>
    </div>

    <div class="trailing-panel"></div>
  </div><!-- main -->

  <footer class="bottom">
    <p>Powered by <a href="https://pages.github.com/" target="_blank">GitHub</a> &copy; 2020 陈军</p>
  </footer>

  <script>
  {% if jekyll.environment == "development" %}
    // 设置当前运行环境
    window.JEKYLL_ENV = 'development';
  {% endif %}
  </script>
</body>
</html>
