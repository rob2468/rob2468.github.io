---
layout: home
title: jam.chenjun
---

<h1>最新文章</h1>

<ul>
  {% for post in site.posts %}
    <li id="{{ post.date | date: 'id-%Y-%m-%d' }}">
      <h2>
        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="abstract">
        {{ post.content | strip_html | strip_newlines | truncate: 150 | remove_first: post.title }}
      </div>
    </li>
  {% endfor %}
</ul>
